<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
		<title>Zavian Corporate.</title>
		<link rel="stylesheet" href="css/styles.css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Bad+Script|Josefin+Slab" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--<link rel="icon" type="image/png" href="img/icons/favicon.ico"/>-->
		<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/util.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="js/main.js"></script>
	</head>

	<body>
		<div class="header">
			<img src="img/logo.jpg" alt="zavian corporate logo" style="height:100px; width:100px; float left; margin-top:10px; margin-left:20px;">

			<div class="search-container">
				<input type="text" placeholder="Search.." name="search">
				<button type="submit"><i class="fa fa-search"></i></button>
				<ul id="social">
					<li><a href="#"><img src="img/facebook.png" alt="facebook icon" class="icon" style="float:left"></a></li>
					<li><a href="#"><img src="img/instagram.png" alt="instagram icon" class="icon" style="float:left"></a></li>
					<li><a href="#"><img src="img/whatsapp.png" alt="whatsapp icon" class="icon" style="float:left"></a></li>
					<li><a href="#"><img src="img/twitter.png" alt="twitter icon" class="icon" style="float:left"></a></li>
				</ul>
			</div>
			<div class = "topnav">
				 <ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="about-us.html">About Us</a></li>
					<li><a class = "active" href="services.html">Services</a></li>
					<li><a href="#">Blog</a></li>
					<li><a href="contact-us.html">Contact Us</a></li>
					<li><a href="gallery.html">Gallery</a></li>
					<li><a href="events.html">Events</a></li>
					<!--<li id = "faqs"><a href="#">FAQs</a></li>-->
				</ul>
			</div>
		</div>

		<div class="container-contact100">
			<div class="wrap-contact100">
				<div class="contact100-form-title" style="background-image: url(img/bg-01.jpg);">
					<span class="contact100-form-title-1">
						Contact Us
					</span>

					<span class="contact100-form-title-2">
						Please fill the form below.
					</span>
				</div>

				<form class="contact100-form validate-form" id="serviceform">
					<fieldset>
						<legend>Personal Information:</legend>
						<div class="wrap-input100 validate-input" data-validate="First Name is required">
							<span class="label-input100">First Name:</span>
							<input class="input100" type="text" name="name" placeholder="Enter firstname">
							<span class="focus-input100"></span>
						</div>
						<div class="wrap-input100 validate-input" data-validate="Last Name is required">
							<span class="label-input100">Last Name:</span>
							<input class="input100" type="text" name="name" placeholder="Enter lastname">
							<span class="focus-input100"></span>
						</div>
						<div class="wrap-input100 validate-input">
							<span class="label-input100">Other Name:</span>
							<input class="input100" type="text" name="name" placeholder="Enter other name">
							<span class="focus-input100"></span>
						</div>
					</fieldset>

					<fieldset>
						<legend>Contact Information:</legend>
						<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
							<span class="label-input100">Email:</span>
							<input class="input100" type="text" name="email" placeholder="Enter email addess">
							<span class="focus-input100"></span>
						</div>
						<div class="wrap-input100 validate-input" data-validate="Phone is required">
							<span class="label-input100">Phone:</span>
							<input class="input100" type="tel" name="phone" placeholder="Enter phone number">
							<span class="focus-input100"></span>
						</div>
						<div class="wrap-input100 validate-input" data-validate = "Address is required">
							<span class="label-input100">Address:</span>
							<textarea class="input100" type="text" name="message" placeholder="Enter address"></textarea>
							<span class="focus-input100"></span>
						</div>
					</fieldset>
					<fieldset>
						<legend>Service:</legend>
						<div class="validate-input" data-validate = "Select a service">
							<span class="label-input100"><label>Service Required:</label></span>
							<div class="service-select"	style="width:200px; height: 35px;">
								<select name= "services" form="serviceform" onchange="changeServiceText(this.form.services)">
									<option value="default">Select a service</option>
									<option value="service1">Service 1</option>
									<option value="service2">Service 2</option>
									<option value="service3">Service 3</option>
									<option value="service4">Service 4</option>
									<option value="service5">Service 5</option>
									<option value="service6">Service 6</option>
									<option value="service7">Service 7</option>
								</select>
							</div>
						</div>
						<br><br>
						<div>
							<div class="wrap-input100 validate-input" data-validate="Phone is required">
								<span class="label-input100"><label for="complemento">Service Required2222:</label></span>
								<textarea class="input100" id="complemento" type="text" name="complemento" placeholder="Enter service required"></textarea>
								<span class="focus-input100"></span>
							</div>
						</div>
						<div class="container-contact100-form-btn">
							<button class="contact100-form-btn">
								<span>
									Submit
									<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
								</span>
							</button>
						</div>
				</form>
			</div>
		</div>

	</body>
</html>
